<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Github :</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class='bg-gray-950 flex justify-center items-center ' onload="loaderdata()">
    <div class=" w-[100vw] h-[100vh] fixed  hiddendata  top-0 left-0 bg-slate-900  ">
        <div class="w-full h-full flex justify-center items-center ">
            <div class=" w-[100px] h-[100px] ">
                <div
                    class="w-[50px] h-[50px] rounded-[50%]  border-4 border-gray-500 border-t-4 border-t-gray-400 animate-spin">
                </div>
                <div class=" mt-2 text-[17px] text-gray-50">Loading...</div>
            </div>
        </div>
    </div>

    <div class=" w-full h-[100vh]">
        <div class=" w-full h-[100px] flex justify-center items-center">
            <form
                class=" w-[80%] max-[650px]:w-[90%] p-[10px]  bg-slate-700 rounded-[10px] flex justify-center items-center datasubmit"
                method="post">
                <div class=" h-40px w-[40px] flex justify-center items-center"><span
                        class="material-symbols-outlined text-[30px] text-blue-500">
                        search
                    </span></div>
                <div class="flex justify-center items-center w-[95%] h-full ">
                    <input type="text"
                        class=" p-[10px ] h-[30px] lowercase  w-full bg-slate-700 text-gray-50  userinput  outline-none border-none "
                        placeholder="Search Github Username" name="githubuser">
                </div>
                <div class="flex justify-center items-center w-[120px] h-full">
                    <button class=" bg-blue-500 text-gray-50 font-bold p-[4px] w-[100px] rounded-[10px]">Search</button>
                </div>

            </form>
        </div>

        <div class=" w-full h-[500px] flex justify-center  items-center">
            <div
                class="w-[80%] max-[650px]:w-[90%] h-full flex justify-center bg-slate-700 items-center  rounded-[10px] ">
                <div class="w-[95%] h-[90%]">
                    <div class=" w-full h-[150px] flex justify-center items-center  ">
                        <div
                            class=" h-full w-[150px] max-[1150px]:h-[100px] max-[1150px]:w-[100px] max-[650px]:h-[70px] max-[650px]:w-[70px] flex justify-center bg-slate-50  rounded-[50%] items-center imageuser">
                            <span class="material-symbols-outlined text-[70px]  max-[650px]:text-[50px]">
                                person
                            </span>

                        </div>
                        <div class=" h-full ml-6  w-[60%] flex justify-start     items-end">
                            <div
                                class="h-[auto] mb-4  max-[650px]:text-[12px] w-[100%] overflow-hidden flex justify-start items-center text-[15px] text-gray-50 font-[700] biodata">
                                This Profile
                                has no bio.</div>
                        </div>
                        <div class=" h-full ml-7 w-[25%] flex justify-center  items-start">
                            <div
                                class="h-[40px] max-[650px]:text-[10px] w-[60%] overflow-hidden flex justify-end items-center text-[15px] text-gray-50 font-[700]">
                                Joined 16 Mar 2020</div>
                        </div>
                    </div>
                    <div class=" w-full h-[80px] mt-5 flex justify-center items-center  ">
                        <div
                            class=" gap-48 max-[1155px]:gap-24 h-full w-[70%] bg-gray-950 flex justify-center items-center rounded-[10px] max-[700px]:w-[80%] max-[600px]:gap-10 max-[480px]:gap-4 text-gray-50">
                            <div class="w-[100px] h-full  flex justify-center items-center ">
                                <div>
                                    <div
                                        class=" w-full h-[20px] justify-center items-center flex font-[700] max-[650px]:text-[12px]">
                                        Repos
                                    </div>
                                    <div
                                        class=" w-full h-[20px] justify-center items-center flex  font-[600] repos max-[650px]:text-[12px]">
                                        0
                                    </div>
                                </div>
                            </div>
                            <div class="w-[100px] h-full  flex justify-center items-center ">
                                <div>
                                    <div
                                        class=" w-full h-[20px] justify-center items-center flex font-[700] max-[650px]:text-[12px] ">
                                        Followers
                                    </div>
                                    <div
                                        class=" w-full h-[20px] justify-center items-center flex  font-[600] followers max-[650px]:text-[12px]">
                                        0</div>
                                </div>
                            </div>
                            <div class="w-[100px] h-full  flex justify-center items-center">
                                <div>
                                    <div
                                        class=" w-full h-[20px] justify-center items-center flex font-[700] max-[650px]:text-[12px]">
                                        Following
                                    </div>
                                    <div
                                        class=" w-full h-[20px] justify-center items-center flex  font-[600] following max-[650px]:text-[12px]">
                                        0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" w-full h-[200px] flex justify-center items-center ">
                        <div class=" w-[70%] h-[90%] gap-14 ">
                            <div class="w-[auto] h-[auto] mb-10 mt-10  gap-9 flex justify-center items-center">
                                <div class=" h-[auto] w-[300px]  flex  items-center">
                                    <div class=" h-full w-[30px] p-[5px] flex justify-center items-center">
                                        <span class="material-symbols-outlined text-[18px] text-blue-300">
                                            location_on
                                        </span>
                                    </div>
                                    <a href="/"  
                                        class=" text-blue-200 cursor-pointer hover:underline font-[700] location">Not
                                        Available</a>
                                </div>
                                <div class=" h-[auto] w-[300px]   flex items-center">
                                    <div class=" h-full w-[30px] p-[5px] flex justify-center items-center">
                                        <i class="fi-xwluxl-link-wide text-[18px] text-blue-300"></i>
                                    </div>
                                    <a href="/"  
                                        class=" text-blue-200 cursor-pointer hover:underline font-[700] linkblog">Not
                                        Available</a>
                                </div>
                            </div>
                            <div class="w-[auto] h-[auto]  gap-9 flex justify-center items-center">
                                <div class=" h-[auto] w-[300px]   flex  items-center">
                                    <div class=" h-full w-[30px] p-[5px] flex justify-center items-center">
                                        <i class="fi-xnsuxl-twitter-solid text-[18px] text-blue-300"></i>
                                    </div>
                                    <a href="/"  
                                        class=" text-blue-200 cursor-pointer hover:underline font-[700] twitter">Not
                                        Available</a>
                                </div>
                                <div class=" h-[auto] w-[300px]   flex   items-center">
                                    <div class=" h-full w-[30px] p-[5px] flex justify-center items-center">
                                        <i class="fa-solid fa-hospital text-[18px] text-blue-300"></i>
                                    </div>
                                    <a class=" text-blue-200 cursor-pointer hover:underline font-[700] home">Not
                                        Available</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="./script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="https://friconix.com/cdn/friconix.js"> </script>

</html>
